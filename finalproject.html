<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>1v1 Trivia</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
</head>

<body>
  <!-- Asking users for subjects that should be quizzed on -->
  <div class="dropdown-wrapper">
    <label for="subject-dropdown">Select Subject(s):</label>
    <div class="dropdown" id="subject-dropdown">
      <div class="dropdown-button" onclick="toggleDropdown('subject')">
        <div class="label">
          <span class="text" id="selected-options-subject"></span>
        </div>
        <span class="arrow">&#9662;</span>
      </div>
      <div id="dropdown-options-subject" class="dropdown-content">
        <label><input type="checkbox" value="Math" onchange="updateSelected('subject')">Math</label>
        <label><input type="checkbox" value="History" onchange="updateSelected('subject')">History</label>
        <label><input type="checkbox" value="Computer Science" onchange="updateSelected('subject')">Computer Science</label>
        <label><input type="checkbox" value="Biology" onchange="updateSelected('subject')">Biology</label>
        <label><input type="checkbox" value="Tennis" onchange="updateSelected('subject')">Tennis</label>
        <label><input type="checkbox" value="Basketball" onchange="updateSelected('subject')">Basketball</label>
        <label><input type="checkbox" value="Physics" onchange="updateSelected('subject')">Physics</label>
        <label><input type="checkbox" value="Brawl Stars" onchange="updateSelected('subject')">Brawl Stars</label>
      </div>
    </div>
  </div>

  <!-- Asking users for number of points to win -->
  <div class="dropdown-wrapper">
    <label for="points-dropdown">Number of Points to Win:</label>
    <div class="dropdown" id="points-dropdown">
      <div class="dropdown-button" onclick="toggleDropdown('points')">
        <div class="label">
          <span class="text" id="selected-options-points"></span>
        </div>
        <span class="arrow">&#9662;</span>
      </div>
      <div id="dropdown-options-points" class="dropdown-content">
        <label><input type="radio" name="points" value="1" onclick="handleRadioClick(this, 'points')">1</label>
        <label><input type="radio" name="points" value="2" onclick="handleRadioClick(this, 'points')">2</label>
        <label><input type="radio" name="points" value="3" onclick="handleRadioClick(this, 'points')">3</label>
        <label><input type="radio" name="points" value="4" onclick="handleRadioClick(this, 'points')">4</label>
      </div>
    </div>
  </div>

  <!-- Asking for player names -->
  <div class="player-wrapper">
    <div class="dropdown-wrapper">
      <label for="player1-name">Player 1 Name:</label>
      <input type="text" id="player1-name" class="player-input">
    </div>
    <div class="dropdown-wrapper">
      <label for="player2-name">Player 2 Name:</label>
      <input type="text" id="player2-name" class="player-input">
    </div>
  </div>

  <!-- Button to start game -->
  <div class="button-wrapper">
    <button onclick="startTriviaGame()">Start Game</button>
  </div>
  
  <script src="setup.js"></script>
</body>
</html>
